    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
    <title>Calculator</title>
</head>

    <div class="calculator">
        <div class="calculator__display display">
            <div class="display__operands">

        </div>

                <span> 3 </span>
            </div>
            <div class="button keyboard__key">

            </div>

            </div>

                <span> 6 </span>
            </div>

                <span> 7 </span>
            </div>
            <div class="button keyboard__key">
                <span> 8 </span>
            </div>
            <div class="button keyboard__key">
                <span> 9 </span>
            </div>
            <div class="button keyboard__key">
                <span> + </span>
            </div>
            <div class="button keyboard__key">
                <span> - </span>
            </div>
            <div class="button keyboard__key">
                <span> X </span>
            </div>
            <div class="button keyboard__key">
                <span> / </span>
            </div>
            <div class="button keyboard__key">

            <div class="button keyboard__key">
