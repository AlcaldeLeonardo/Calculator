<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <title>Calculator</title>
</head>
<body class="container">
    <div class="calculator">
        <div class="calculator__display display">
            <div id="displayOperands" class="display__operands">
                <p></p>
            </div>
            <div id="displayResult" class="display__result">
                <p>0</p>
            </div>
        </div>

        <div id="keyboard" class="calculator__keyboard">

            <div id="keyOp13" class="button keyboard__key">
                <button> % </button>
            </div>
            <div id="keyClear" class="button keyboard__key">
                <button> C </button>
            </div>
            <div id="keyDEL" class="button keyboard__key">
                <button> DEL </button>
            </div>
            <div id="keyOp3" class="button keyboard__key">
                <button> / </button>
            </div>
            <div id="keyNum7" class="button keyboard__key">
                <button> 7 </button>
            </div>
            <div id="keyNum8" class="button keyboard__key">
                <button> 8 </button>
            </div>
            <div id="keyNum9" class="button keyboard__key">
                <button> 9 </button>
            </div>
            <div id="keyOp2" class="button keyboard__key">
                <button> * </button>
            </div>
            <div id="keyNum4" class="button keyboard__key">
                <button> 4 </button>
            </div>
            <div id="keyNum5" class="button keyboard__key">
                <button> 5 </button>
            </div>
            <div id="keyNum6" class="button keyboard__key">
                <button> 6 </button>
            </div>
            <div id="keyOp1" class="button keyboard__key">
                <button> - </button>
            </div>
            <div id="keyNum1" class="button keyboard__key">
                <button> 1 </button>
            </div>
            <div id="keyNum2" class="button keyboard__key">
                <button> 2 </button>
            </div>
            <div id="keyNum3" class="button keyboard__key">
                <button> 3 </button>
            </div>
            <div id="keyOp0" class="button keyboard__key">
                <button> + </button>
            </div>
            <div id="keySignal" class="button keyboard__key">
                <button> +/- </button>
            </div>
            <div id="keyNum0" class="button keyboard__key">
                <button > 0 </button>
            </div>
            <div id="keyNum10" class="button keyboard__key">
                <button> . </button>
            </div>
            <div id="keyEqual" class="button keyboard__key">
                <button> = </button>
            </div>
        </div>
    </div>
    <script type="module" src="script/index.js"></script>
</body>
</html>
