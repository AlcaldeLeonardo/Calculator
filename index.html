<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <title>Calculator</title>
</head>
<body class="container">
    <div class="calculator">
        <div class="calculator__display display">
            <div class="display__operands">
                <p>15 + 5 - 8 * 2 / 8</p>
            </div>
            <div class="display__result">
                <p>18</p>
            </div>
        </div>

        <div class="calculator__keyboard">

            <div class="button keyboard__key">
                <button> % </button>
            </div>
            <div class="button keyboard__key">
                <button> CE </button>
            </div>
            <div class="button keyboard__key">
                <button> C </button>
            </div>
            <div class="button keyboard__key">
                <button> DEL </button>
            </div>
            <div class="button keyboard__key">
                <button> 7 </button>
            </div>
            <div class="button keyboard__key">
                <button> 8 </button>
            </div>
            <div class="button keyboard__key">
                <button> 9 </button>
            </div>
            <div class="button keyboard__key">
                <button> X </button>
            </div>
            <div class="button keyboard__key">
                <button> 4 </button>
            </div>
            <div class="button keyboard__key">
                <button> 5 </button>
            </div>
            <div class="button keyboard__key">
                <button> 6 </button>
            </div>
            <div class="button keyboard__key">
                <button> - </button>
            </div>
            <div class="button keyboard__key">
                <button> 1 </button>
            </div>
            <div class="button keyboard__key">
                <button> 2 </button>
            </div>
            <div class="button keyboard__key">
                <button> 3 </button>
            </div>
            <div class="button keyboard__key">
                <button> + </button>
            </div>
            <div class="button keyboard__key">
                <button> +/- </button>
            </div>
            <div class="button keyboard__key">
                <button> 0 </button>
            </div>
            <div class="button keyboard__key">
                <button> , </button>
            </div>
            <div class="button keyboard__key">
                <button> = </button>
            </div>
        </div>
    </div>
</body>
</html>
